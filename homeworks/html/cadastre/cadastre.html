<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-se</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<ul class="menu_main clearfix">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
				<li>

				<li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
			</ul>
		</header>
		<main>
			<h1>Cadastre-se</h1>
			<div class="form_bg_section">
				<a href="http://facebook.com"><img src="img/fb_btn.png" alt=""></a>
				<p class="ou_icon">OU</p>
				<img src="img/separ.png" alt="">
				<form>
					<div class="input_text">
						<input type="text" name="first_name" placeholder="First Name"><br>
						<input type="text" name="last_name" placeholder="Last Name"><br>
						<input type="email" name="email" placeholder="Email Address"><br>
						<input type="password" name="choose_pass" placeholder="Choose Password"><br>
						<input type="password" name="confirm_pass" placeholder="Password Confirm"><br>
					</div>
					<p><input type="checkbox" name="send_updates">Send me YouBike updates and tips</p>
					<input type="submit" name="submit" value="Create my Account">
					<div class="small_text">
						<p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
						</p>
					</div>
				</form>	
			</div>
		</main>
	
	</div>
