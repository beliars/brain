<!DOCTYPE html>
<html>
<head>
	<title>Weather widget</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9g0XWD7ujP01vnrlYSnDaUo1dMdIabmw&language=en">
	</script>	
	<script src="js/script.js"></script>
</head>
<body>
	<div class="widget_wrapper clearfix">
		<div class="widget">
			<div>
				<input id="city" type="text" name="city" placeholder="Enter city"><br>
				<button id="get_weather">Get weather</button>
			</div>			
			<div id="weather_widget"></div>
		</div>
		<div id="map"></div>
	</div>
</body>
</html>
